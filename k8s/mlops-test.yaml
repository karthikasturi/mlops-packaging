apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app
  labels:
    app: mlops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-container
        image: your-image:latest  # Replace with your container image
        ports:
        - containerPort: 8080  # Replace with your application port
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-service
spec:
  type: NodePort
  selector:
    app: mlops-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080  # Should match containerPort
    nodePort: 30080  # Optional: specify port in range 30000-32767
